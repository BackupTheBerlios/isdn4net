[VARIABLES]
LOG = 0
FLUSH = no
PIPE = no
DAEMON = yes
STDOUT = 0x0077
SYSLOG = 0x0077
MONITOR = yes
THRUPUT = 60
TIME = 2
START = yes

[GLOBAL]
COUNTRYPREFIX=+
AREAPREFIX=0
COUNTRYCODE=47 
AREACODE=0
AREALIB=/usr/lib/isdn/areacodes # There you find the arealib

[ISDNLOG]
RELOADCMD = reload
STOPCMD = stop
REBOOTCMD = /sbin/reboot
ILABEL = %b %e %T %ICall to tei %t from %N2 on %n2
OLABEL = %b %e %T %Itei %t calling %N2 with %n2
LOGFILE = /var/log/isdn.log
